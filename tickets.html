<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KELIFE - Making Life Easier</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  
  <!-- Header -->
  <header>
    <nav class="flex bg-black p-3 w-full md:flex-row md:space-y-3 items-center justify-center">
      <div class="flex flex-row justify-center items-end h-full space-x-3">
        <img src="./assets/leaf.jpeg" class="h-20 w-20 rounded-full" />
        <p id="headerText" class="text-white italic transition-all duration-500 ease-in-out">
          <span class="text-yellow-400 font-bold">KELIFE</span> Making Life Easier
        </p>
      </div>
      <ul class="w-full flex p-3 md:flex-col flex-row text-red-500 justify-between">
        <a href="./tickets.html" class="text-white bg-blue-600 p-2 rounded-lg hover:bg-yellow-300 block text-center">
          <span>View Your Tickets</span>
        </a>   </ul>
      <p class="text-center text-xl text-green-400 bg-white">YOUR HOME FOR ENTERTAINMENT!</p>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
 
    <!-- Welcome Message -->
    <div class="bg-orange-400 p-4 text-center">
      <h2 id="welcomeMessage" class="text-2xl text-white font-bold">Welcome to Movies!</h2>
      <p class="text-xl font-serif text-white">Making Life Fun</p>
    </div>

    <!-- Movies Section -->

    <div id="moviesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
      <!-- Movies will be loaded here -->
    </div>

    <!-- Pagination Controls -->
     <div class="flex flex-row justify-center space-x-3">
      <div class="flex justify-center my-6">
        <button id="backButton" class="bg-gray-500 text-white p-3 rounded-lg hover:bg-blue-700">Back</button>
      </div>
      <div class="flex justify-center my-6">
        <button id="nextButton" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700">Next</button>
      </div>
     </div>
    
  </main>

  <!-- Footer -->
  <footer class="bg-black w-full h-[300px] flex items-center justify-center mt-12">
    <p class="text-white text-xl">&copy; 2025 Kelife</p>
  </footer>

  <!-- External JavaScript -->
  <script src="tickets.js"></script>

</body>
</html>
